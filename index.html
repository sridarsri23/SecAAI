<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a2e;
            color: #e8e8e8;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #162447;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #e8e8e8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #f5a425;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 3rem;
            color: #f5a425;
        }
        .hero p {
            font-size: 1.2rem;
            color: #e8e8e8;
            margin: 20px 0;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 40px auto;
        }
        .svg-container svg {
            width: 300px;
            height: 300px;
            animation: float 4s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #162447;
            color: #e8e8e8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cybersecurity Hub</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Stay Secure in a Digital World</h1>
        <p>Explore the latest in cybersecurity solutions and stay ahead of the threats.</p>
    </div>

    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#f5a425" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-4-8 4v7c0 6 8 10 8 10z"></path>
            <circle cx="12" cy="12" r="3"></circle>
        </svg>
    </div>

    <footer>
        <p>&copy; 2024 NeeON Hub. All Rights Reserved.</p>
    </footer>

    <script>
  window.watsonAssistantChatOptions = {
    integrationID: "fbe49f43-3239-46fe-a4ff-e40d8e0dd0e5", // The ID of this integration.
    region: "us-east", // The region your integration is hosted in.
    serviceInstanceID: "d143ee5a-fb2b-47f6-9e6e-a44264509f7a", // The ID of your service instance.
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>
</body>
</html>
